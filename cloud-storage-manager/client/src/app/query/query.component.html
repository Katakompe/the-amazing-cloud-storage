<mat-card class="border-card">
  <form class="query-form">
    <h3>Query Values by Key</h3>
    <mat-form-field class="query-field">
      <input matInput placeholder="Key" [(ngModel)]="queryValue">
    </mat-form-field>
    <button mat-button (click)="querySingleValue()"></button>
  </form>
</mat-card>
